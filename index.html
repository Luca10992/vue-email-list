<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Lillo">
    <link rel="icon" href="./icon-bear.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Email List</title>

    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--  Main Script -->
    <script src="./js/main.js" defer></script>

</head>
<body>
    <!-- Inizio Header -->
    <header>
        
    </header>
    <!-- Fine Header -->
    <!-- Inizio Main -->
    <main>
        <div id="app">
            <div class="layover fs-1 fw-bold" v-if="loading">
                <div>Loading...</div>
                <div><i class="fa-solid fa-arrow-rotate-right fa-spin"></i></div>
            </div>
            <div class="container w-75 p-5 my-5 text-center">
                <div>
                    <h1 class="fw-bold display-4">Vue Email List</h1>
                </div>
                <div class="d-flex gap-3 justify-content-center">
                    <input @keyUp.enter="printMail()" class="inputMail border rounded" type="number" min="1" max="36" v-model="mailCounter" placeholder="Numero di Mail">
                    <button @click="printMail()" type="button" class="btn btn-primary">Genera Mail</button>
                </div>
                <ul class="row fs-5 g-3 my-3" v-show="mailList">
                    <li class="col-4" v-for="(mail, index) in mails">
                        <div class="card">
                            <a href="#">{{ mail }}</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </main>
    <!-- Fine Main -->
    <!-- Inizio Footer -->
    <footer>

    </footer>
    <!-- Fine Footer -->
</body>
</html>
